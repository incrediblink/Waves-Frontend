<div class="full-container center">
    <div class="login-container">
        <div class="icon">
            <img class="icon-image" src="img/siteicon.svg" width="100%"/>
            <div class="icon-slogan font-content">
                <h6>渴</h6><h6>望</h6><h6>重</h6><h6>回</h6><h6>土</h6><h6>地</h6>
            </div>
        </div>
        <div class="form-group row">
            <label for="username" class="col-xs-2 col-form-label">用户名</label>
            <div class="col-xs-10">
                <input class="form-control" type="text" id="username" placeholder="username">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-xs-2 col-form-label">密码</label>
            <div class="col-xs-10">
                <input class="form-control" type="password" id="password" placeholder="password">
            </div>
        </div>
        <div class="submit">
            <button type="button" class="btn btn-link no-decoration">忘记密码</button>
            <button type="button" class="btn btn-primary">登录</button>
    </div>
</div>
