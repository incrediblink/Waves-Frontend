<div class="full-container">
    <div class="content-left event-header" [style.background-image]="'url(' + (event.HeaderImage.ImageUrl || 'img/2015年6月7日170803.png') + ')'">
        <a class="header-image-source" [href]="event.HeaderImage.SourceUrl || 'https://zh.wikipedia.org/wiki/%E5%A4%A9%E6%B3%A8%E5%AE%9A'" target="_blank"
            tooltipPlacement="left"
            [tooltip]="'图片来自' + (event.HeaderImage.ImageSource || '贾樟柯《天注定》')">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
        </a>
        <div class="header-info">
            <h1 class="font-title header-title">{{event.Title}}</h1>
            <!--<div class="tag-set" *ngIf="event.tag">
                <a class="tag" *ngFor="let tag of event.tag">{{tag}}</a>
            </div>-->
        </div>
    </div>
    <div class="content-right">
        <div class="timeline">
            <div class="card card-block news" *ngFor="let news of collections">
                <a href="{{news.Url}}" [name]="news._id" class="news-title no-decoration" target="_blank"><h4 class="card-title font-title">{{news.Title}}</h4></a>
                <p *ngIf="news.Abstract" class="card-text font-content">{{news.Abstract}}</p>
                <div class="news-bottom">
                    <a class="text-muted font-content">{{(news.Time).toLocaleString()}}</a>
                    <div class="button-bottom">
                        <a href="javascript:void(0);" (click)="twitterHref(news.Title, event._id, event.Title)" tooltipPlacement="bottom" tooltip="分享至 Twitter" class="fa fa-twitter no-decoration button-share icon-twitter" aria-hidden="true"></a>
                        <a href="javascript:void(0);" (click)="weiboHref(news.Title, event._id, event.Title)" tooltipPlacement="bottom" tooltip="分享至微博" class="fa fa-weibo no-decoration button-share icon-weibo" aria-hidden="true"></a>
                        <a href="{{news.Url}}" tooltipPlacement="bottom" tooltip="跳转至原文" class="fa fa-external-link no-decoration button-share icon-source" aria-hidden="true" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="follow">
            <!--<button *ngIf="event.Subcriber.length > 0" type="button" class="btn btn-info btn-sm button-follow">已有{{event.Subcriber.length}}人关注该事件</button>-->
            <button type="button" class="btn btn-primary btn-sm button-follow">关注</button>
        </div>
        <a class="button-setting"><i class="fa fa-cog"></i></a>
    </div>
</div>
