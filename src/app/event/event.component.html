<div class="header-image-wrapper header-image">
    <div class="header-info">
        <h1 class="blue-shadow">迟迟上网买 U 盘被坑惨案</h1>
        <h5 class="blue-shadow">高中少年上网买 U 盘，到货发现是纸糊的</h5>
        <h5 class="blue-shadow">第一条相关新闻发布时间: 2016年8月7日10:52:49</h5>
    </div>
    <div class="header-content follow">
        <div class="flex flex-align-center">
            <b class="follow-count blue-shadow">该事件已有 100 人关注</b>
            <button type="button" class="btn btn-primary">关注</button>
        </div>
    </div>
</div>
<div class="container flex flex-justify-content-center">
    <div class="flex flex-row">
        <div class="timeline"></div>
        <div class="container-fluid no-margin-left no-padding-left no-margin-right no-padding-right">
            <div class="flex flex-row" *ngFor="let news of collections">
                <div class="timeline-ball"></div>
                <div class="container-fluid no-margin-left fluid-width">
                    <div class="card news">
                        <div class="card-block">
                            <h4 class="card-title">{{news.title}}</h4>
                            <p *ngIf="news.abstract" class="card-text">{{news.abstract}}</p>
                        </div>
                        <div class="card-footer text-muted flex flex-row flex-justify-content-space-between flex-align-center">
                            <a>{{news.time}}</a>
                            <a href="{{news.link}}" class="card-link">{{news.source}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
