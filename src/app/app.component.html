<link rel="stylesheet" href="/bootstrap.min.css">

<div class="phone-navbar"></div>
<div class="for-desktop">
    <div class="desktop-navbar">
        <a routerLink="/" 
            tooltipPlacement="right"
            tooltip="渴望重回土地">
            <img src="img/siteicon.svg" class="tab"/>
        </a>
        <a *ngFor="let tab of tabs" 
            [routerLink]="tab.link" 
            class="tab"
            routerLinkActive="tab-active"
            [routerLinkActiveOptions]="{ exact: true }"
            tooltipPlacement="right"
            [tooltip]="tab.title">
            <i [class]="'fa ' + tab.icon"></i>
        </a>
        <div class="navbar-bottom">
            <a *ngFor="let tab of tabsBottom" 
                [routerLink]="tab.link" 
                class="tab-bottom"
                routerLinkActive="tab-bottom-active"
                [routerLinkActiveOptions]="{ exact: true }"
                tooltipPlacement="right"
                [tooltip]="tab.title">
                <i [class]="'fa ' + tab.icon"></i>
            </a>
        </div>
    </div>
    <div class="content">
        <router-outlet></router-outlet>
    </div>
</div>
