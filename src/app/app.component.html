<div class="overall-navbar" (mouseover)="1">
    <div class="navbar-top">
        <a routerLink="/event"
            tooltipPlacement="right"
            tooltip="渴望重回土地"
            class="tab">
            <img class="tab-icon" src="//assets.v2land.net/img/siteicon.svg" width="100%"/>
        </a>
        <a *ngFor="let tab of tabs"
            [routerLink]="tab.link"
            (click)="router.navigate(tab.link)"
            class="tab hover-detect"
            routerLinkActive="tab-active"
            tooltipPlacement="right"
            [tooltip]="tab.title">
            <div class="tab-block">
                <i [class]="'fa ' + tab.icon"></i>
                <p class="tab-title font-content">{{tab.title}}</p>
            </div>
        </a>
    </div>
    <div class="navbar-bottom">
        <a *ngFor="let tab of tabsBottom"
            [routerLink]="tab.link"
            class="tab-bottom hover-detect"
            routerLinkActive="tab-bottom-active"
            [routerLinkActiveOptions]="{ exact: true }"
            tooltipPlacement="right"
            [tooltip]="tab.title"
            [hidden]="!tab.visible">
            <i [class]="'fa ' + tab.icon"></i>
        </a>
    </div>
</div>
<div class="content" (mouseover)="1">
    <router-outlet></router-outlet>
    <ng2-toasty [position]="'bottom-center'" class="font-content"></ng2-toasty>
</div>
